---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capi-controllers
  namespace: openshift-cluster-api
  annotations:
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
    exclude.release.openshift.io/internal-openshift-hosted: "true"
    release.openshift.io/feature-set: "CustomNoUpgrade,TechPreviewNoUpgrade"
  labels:
    k8s-app: capi-controllers
spec:
  selector:
    matchLabels:
      k8s-app: capi-controllers
  replicas: 1
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
        openshift.io/required-scc: restricted-v2
      labels:
        k8s-app: capi-controllers
    spec:
      serviceAccountName: capi-controllers
      containers:
      - name: capi-controllers
        image: registry.ci.openshift.org/openshift:cluster-capi-operator
        command:
        - /capi-controllers
        args:
          - --diagnostics-address=:8443
        env:
        - name: RELEASE_VERSION
          value: "0.0.1-snapshot"
        - name: PROVIDER_IMAGE_DIR
          value: "/var/lib/provider-images"
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8443
          name: diagnostics-o
          protocol: TCP
        - containerPort: 9440
          name: healthz-o
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: provider-images
          mountPath: /var/lib/provider-images
      - name: machine-api-migration
        image: registry.ci.openshift.org/openshift:cluster-capi-operator
        command:
        - /machine-api-migration
        args:
          - --diagnostics-address=:8442
          - --health-addr=:9441
        env:
        - name: RELEASE_VERSION
          value: "0.0.1-snapshot"
        ports:
        - containerPort: 8442
          name: diagnostics-m
          protocol: TCP
        - containerPort: 9441
          name: healthz-m
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        terminationMessagePolicy: FallbackToLogsOnError
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-node-critical
      restartPolicy: Always
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: capi-controllers-webhook-service-cert
      - name: provider-images
        emptyDir: {}
