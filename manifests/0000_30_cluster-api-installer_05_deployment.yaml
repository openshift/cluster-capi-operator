---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capi-operator
  namespace: openshift-cluster-api-operator
  annotations:
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
    exclude.release.openshift.io/internal-openshift-hosted: "true"
    release.openshift.io/feature-gate: "ClusterAPIMachineManagement"
  labels:
    k8s-app: capi-operator
spec:
  selector:
    matchLabels:
      k8s-app: capi-operator
  replicas: 1
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
        openshift.io/required-scc: restricted-v2
      labels:
        k8s-app: capi-operator
    spec:
      serviceAccountName: capi-operator
      containers:
      - name: capi-operator
        image: registry.ci.openshift.org/openshift:cluster-capi-operator
        command:
        - /capi-operator
        args:
        - --images-json=/etc/cluster-api-config-images/images.json
        - --diagnostics-address=:8443
        env:
        - name: RELEASE_VERSION
          value: "0.0.1-snapshot"
        ports:
        - containerPort: 9440
          name: health
          protocol: TCP
        - containerPort: 8443
          name: diagnostics
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: images
          mountPath: /etc/cluster-api-config-images
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9440
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9440
          initialDelaySeconds: 5
          periodSeconds: 10
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      priorityClassName: system-node-critical
      restartPolicy: Always
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: images
        configMap:
          defaultMode: 420
          name: cluster-capi-operator-images
