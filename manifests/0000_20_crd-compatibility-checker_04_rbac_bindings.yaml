  name: system:openshift:openshift-compatibility-requirements-operator:compatibility-requirements-controllers
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  namespace: openshift-compatibility-requirements-operator
  name: compatibility-requirements-controllers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: compatibility-requirements-controllers
  namespace: openshift-compatibility-requirements-operator
