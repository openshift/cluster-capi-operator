---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crd-compatibility-checker
  namespace: openshift-cluster-api
  annotations:
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
    exclude.release.openshift.io/internal-openshift-hosted: "true"
    release.openshift.io/feature-set: "CustomNoUpgrade,TechPreviewNoUpgrade"
  labels:
    k8s-app: crd-compatibility-checker
spec:
  selector:
    matchLabels:
      k8s-app: crd-compatibility-checker
  replicas: 2
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      labels:
        k8s-app: crd-compatibility-checker
    spec:
      serviceAccountName: crd-compatibility-checker
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  k8s-app: crd-compatibility-checker
              topologyKey: kubernetes.io/hostname
      containers:
      - name: crd-compatibility-checker
        image: registry.ci.openshift.org/openshift:cluster-capi-operator
        command:
        - ./crd-compatibility-checker
        args:
          - --diagnostics-address=:8443
        env:
        - name: RELEASE_VERSION
          value: "0.0.1-snapshot"
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8443
          name: diagnostics
          protocol: TCP
        # resources:
        #   requests:
        #     cpu: 10m
        #     memory: 50Mi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
      nodeSelector:
        node-role.kubernetes.io/master: ""
      priorityClassName: system-node-critical
      restartPolicy: Always
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: crd-compatibility-checker-webhook-service-cert
