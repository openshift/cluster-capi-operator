apiVersion: v1
kind: Service
metadata:
  annotations:
    exclude.release.openshift.io/internal-openshift-hosted: "true"
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
    release.openshift.io/feature-set: "CustomNoUpgrade,TechPreviewNoUpgrade"
    service.beta.openshift.io/serving-cert-secret-name: crd-compatibility-checker-webhook-service-cert
  name: crd-compatibility-checker-webhook-service
  namespace: openshift-cluster-api
spec:
  ports:
  - name: crd-compatibility-checker-webhook-server
    port: 443
    targetPort: webhook-server
  selector:
    k8s-app: crd-compatibility-checker
  type: ClusterIP
  sessionAffinity: None
