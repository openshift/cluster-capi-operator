      ports:
      - name: https
        port: 8443
        targetPort: https
      selector:
        cluster.x-k8s.io/provider: infrastructure-ibmcloud
        control-plane: controller-manager
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      creationTimestamp: null
      labels:
        cluster.x-k8s.io/provider: infrastructure-ibmcloud
        clusterctl.cluster.x-k8s.io: ""
        control-plane: controller-manager
      name: capi-ibmcloud-controller-manager
      namespace: openshift-cluster-api
    spec:
      replicas: 1
      selector:
        matchLabels:
          cluster.x-k8s.io/provider: infrastructure-ibmcloud
          control-plane: controller-manager
      strategy: {}
      template:
        metadata:
          creationTimestamp: null
          labels:
            cluster.x-k8s.io/provider: infrastructure-ibmcloud
            control-plane: controller-manager
        spec:
          containers:
          - args:
            - --leader-elect
            - --metrics-bind-addr=127.0.0.1:8080
            - --powervs-provider-id-fmt=v2
            - --service-endpoint=${SERVICE_ENDPOINT:=none}
            - --v=${LOGLEVEL:=0}
            command:
            - /manager
            env:
            - name: IBM_CREDENTIALS_FILE
              value: /home/.ibmcloud/ibm-credentials.env
            image: to.be/replaced:v99
            imagePullPolicy: Always
            livenessProbe:
              httpGet:
                path: /healthz
                port: healthz
            name: manager
            ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
            - containerPort: 9440
              name: healthz
              protocol: TCP
            readinessProbe:
              httpGet:
                path: /readyz
                port: healthz
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
            volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
            - mountPath: /home/.ibmcloud
              name: credentials
          - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
            image: registry.ci.openshift.org/openshift:kube-rbac-proxy
            name: kube-rbac-proxy
            ports:
            - containerPort: 8443
              name: https
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
          priorityClassName: system-cluster-critical
          serviceAccountName: capi-ibmcloud-manager
          terminationGracePeriodSeconds: 10
          volumes:
          - name: cert
            secret:
              defaultMode: 420
              secretName: webhook-server-cert
          - name: credentials
            secret:
              secretName: capi-ibmcloud-manager-bootstrap-credentials
    status: {}
