    apiVersion: v1
    kind: Service
    metadata:
      annotations:
        prometheus.io/port: "8443"
        prometheus.io/scheme: https
        prometheus.io/scrape: "true"
      labels:
        cluster.x-k8s.io/provider: infrastructure-ibmcloud
        clusterctl.cluster.x-k8s.io: ""
        control-plane: controller-manager
